<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=New+Tegomin&family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/main.css">
  
  <title>Rock | Paper | Scissors</title>
</head>


<body>
  <header>
    <img src="img/header.png" alt="Rock, Paper, Scissors cartoon">
    <h1>Rock, Paper, Scissors</h1>
  </header>
  <section class="instructions">
    <p>Choose either the rock, paper, or scissors icon below and try to beat the computer!</p>
    <ul>
      <li><span>How to win:</span></li>
      <li>Rock breaks Scissors</li>
      <li>Scissors cut Paper</li>
      <li>Paper covers Rock</li>
    </ul>
  </section>
  <section class="options">
    <ul class="pick-one">
      <li value="1" id="rock"><img src="img/rock.png" alt="Rock icon">Rock</li>
      <li value="2" id="scissors"><img src="img/scissors.png" alt="Scissors icon">Scissors</li>
      <li value="3" id="paper"><img src="img/paper.png" alt="Paper icon">Paper</li>
    </ul>
  </section>
  <div class="results">
    <img src="img/winner.jpg">
    <button>Play Again</button>
  </div>

  <footer>
    <p class="attribution">
      Coded by <a href="https://github.com/lauradisanza" target="_blank">Laura DiSanza</a>.
    </p>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
